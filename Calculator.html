<html>
<script type="text/javascript">
	function  performOperation() {
    var a = Number(document.getElementById("num1").value);
    var b = Number(document.getElementById("num2").value);
    var operator = document.getElementById("operation").value;
    
    if (operator ==="+")
    	document.getElementById("answer").value = (a+b);
        if (operator === "-")	    
    	document.getElementById("answer").value = (a-b);
    if (operator === "/" )
    	document.getElementById("answer").value = (a/b);
    if (operator === "*" )
    	document.getElementById("answer").value = (a*b);
   } 
	 
</script>
<head>
	<title>MY Calculator</title>
	<h2>Simple Calculator Application</h2> 
</head>
<body>
 		<input type="text" id="num1" placeholder="Enter number" >
			<select id="operation" >
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="/">/</option>
				<option value="*">Ã—</option>	
			</select>
		<input type="number" id="num2" placeholder="Enter number" ><br><br>
		
		<input type="Button" value="Submit" onclick="performOperation()">
	    
	    <input type="text" id="answer" placeholder="Answer">
</body>

</html>
